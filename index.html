  <template id="tpl-argument">
    <h2>Argumentarea alegerii temei</h2>
    <p>Am ales să abordez tema criptografiei deoarece aceasta a avut o influență enormă asupra istoriei umane. Încă din cele mai vechi timpuri a existat o nevoie de a transmite informație fără a putea fi citită sau interpretată de părți terțe. Criptografia poate varia de la cuvinte cu sens dublu, până la cifruri complexe, bazate pe operații matematice, care nu pot fi sparte decât cu ajutorul calculatoarelor.</p>
    <p>Criptografia există la intersecția dintre disciplinele matematicii, securității informațiilor, ingineriei electrice, procesării semnalelor digitale, fizicii și altele. Conceptele de bază legate de securitatea informațiilor (confidențialitatea datelor, integritatea datelor, autentificarea și non‑repudierea) sunt, de asemenea, esențiale pentru criptografie. Aplicațiile practice ale criptografiei includ comerțul electronic, cardurile de plată bazate pe cip, monedele digitale, parolele computerelor și comunicațiile militare.</p>
  </template>

  <template id="tpl-capitol-1">
    <h2>Capitolul 1 — Originea și Evoluția Criptografiei Clasice</h2>
    <p>Istoria criptografiei începe cu nevoia oamenilor de a ascunde sensul mesajelor într-un mod care să fie accesibil doar celor inițiați. În primele civilizații, comunicarea secretă era un instrument militar și politic esențial, folosit pentru a proteja informații strategice.</p>

    <h3>Primele metode: cifruri de transpoziție</h3>
    <p>Primele metode de criptare cunoscute sunt cifrurile de transpoziție, în care ordinea literelor dintr-un mesaj este modificată conform unei reguli prestabilite. Un exemplu istoric este scitalul spartan: o bandă înfășurată în jurul unui baston pentru a ascunde textul.</p>

    <h3>Cifruri clasice: Cifrul lui Caesar</h3>
    <p>Unul dintre cele mai vechi și celebre cifruri de substituție este Cifrul lui Caesar. Principiul său: fiecare literă este înlocuită cu o literă aflată la o distanță fixă în alfabet. Matematic: C = (P + k) mod 26.</p>

    <h3>Cifrul lui Vigenère</h3>
    <p>Cheia polialfabetică a Vigenère introduce variabilitate în deplasările literelor, folosind un cuvânt‑cheie repetat pe lungimea textului. A fost considerat cândva indescifrabil până la metoda lui Kasiski (1863).</p>
  </template>

  <template id="tpl-capitol-2">
    <h2>Capitolul 2 — Începuturile criptografiei moderne</h2>

    <h3>Mașina Enigma</h3>
    <p>Mașina Enigma, inventată de Arthur Scherbius, a folosit rotoare electrice și un plugboard pentru a obține o substituție foarte complexă. A fost adoptată de forțele armate germane în prima jumătate a secolului XX și a fost spartă datorită muncii matematicienilor polonezi și britanici (Rejewski, Różycki, Zygalski, Alan Turing și echipa de la Bletchley Park).</p>

    <h3>Hagelin C‑35 / C‑36</h3>
    <p>Mașinile Hagelin, proiectate de Boris Hagelin, au fost sisteme portabile bazate pe pinwheels (roți cu pini) și bare mobile care au generat deplasări variabile. Modelele C‑35 și C‑36 au fost folosite pe scară largă și au reprezentat un pas important în miniaturizarea dispozitivelor criptografice.</p>
  </template>

  <template id="tpl-capitol-3">
    <h2>Capitolul 3 — Criptografia modernă</h2>

    <h3>Claude Shannon și teoria informației</h3>
    <p>Claude E. Shannon a formalizat teoria informației și a demonstrat conceptele fundamentale aplicabile criptografiei: entropia, redundanța limbajului și securitatea perfectă (One‑Time Pad) — principiile care au transformat criptografia într‑o disciplină științifică.</p>

    <h3>Hash‑uri</h3>
    <p>Funcțiile hash introduc o amprentă digitală de lungime fixă pentru date de orice lungime și sunt folosite pentru verificarea integrității, stocarea parolelor, semnături digitale și în blockchain. Proprietăți esențiale: rezistență la preimagine, rezistență la a doua preimagine și rezistență la coliziuni.</p>
  </template>

  <script>
    // Simple hash-based client router
    const routes = {
      '': 'cover',
      'cover': 'tpl-cover',
      'toc': 'tpl-toc',
      'argument': 'tpl-argument',
      'capitol-1': 'tpl-capitol-1',
      'capitol-2': 'tpl-capitol-2',
      'capitol-3': 'tpl-capitol-3',
      'webografie': 'tpl-webografie'
    };

    const navLinks = document.querySelectorAll('nav a');
    function setActiveNav(route){
      navLinks.forEach(a=>{
        a.classList.toggle('active', a.getAttribute('data-route')===route);
      });
    }

    function render(route){
      const tplId = routes[route] || 'tpl-toc';
      const tpl = document.getElementById(tplId);
      const app = document.getElementById('app');
      app.innerHTML = '';
      app.appendChild(tpl.content.cloneNode(true));
      setActiveNav(route);

      // add pager
      const pager = document.createElement('div');
      pager.className = 'pager';
      const order = ['cover','toc','argument','capitol-1','capitol-2','capitol-3','webografie'];
      const idx = order.indexOf(route);
      const prev = document.createElement('button'); prev.className='btn';
      prev.textContent = '← Anterior';
      prev.disabled = idx<=0;
      prev.onclick = ()=> location.hash = '#'+order[Math.max(0,idx-1)];
      const next = document.createElement('button'); next.className='btn';
      next.textContent = 'Următor →';
      next.disabled = idx<0 || idx>=order.length-1;
      next.onclick = ()=> location.hash = '#'+order[Math.min(order.length-1,idx+1)];
      pager.appendChild(prev);
      pager.appendChild(next);
      app.appendChild(pager);
    }

    function onHashChange(){
      const raw = location.hash.replace('#','');
      const route = raw || '';
      render(route);
    }

    window.addEventListener('hashchange', onHashChange);
    // initial render
    if(!location.hash) location.hash = '#cover';
    onHashChange();
  </script>
